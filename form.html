<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_Teg</title>
    <style>
        body {
            background-color: bisque;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color:bisque;
        }
        .container{
            width: 60%;
            height: 100vh;
            background-color: whitesmoke;
            margin: 0 auto;
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            font-size: 23px;
        }

        #name {
            width: 100%; height: 25px;
            margin-top: 5px;
        }

        /* Your Message - 김지수 */
        .form-textarea {
            margin-top: 16px;
        }

        .form-textarea textarea {
            margin-top: 5px;
            width: 100%;
            height: 180px;
            resize: none;
        }
        /* 상호형 */
        .button{
            float: right;
            margin-right: 20px;
        }
        .button>button{
            width: 90px;
            height: 30px;
            border: 1px solid blue;
            border-radius: 10px;
        }
        button:hover{
            color:whitesmoke;
            background-color: blue;
        }

        .option_list > p {
            margin: 10px;
        }

        .option_list > p:first-child {
            opacity: 0.7;
        }

        .option_items {
            padding-left: 10px;
            width: 100%;
            height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button">
            <button>Clear</button>
            <button>Submit</button>
        <div class="yeonjin">
            <h1>How can we help you?</h1>
                <section>
                    <form>
                        <label for="Name">Your Name</label>
                        <input type="text" id="name">
                        </fieldset>
                    </form>
                </section>
        </div>

        <!-- Your Message - 김지수-->
        <div class="form-textarea">
            <p class="form-label"><label for="userTxtarea">Your Message</label></p>
            <textarea name="" id="userTxtarea" cols="" rows=""></textarea>
            <p class="form-label">Your Message</p>
            <textarea name="" id="" cols="" rows=""></textarea>
        </div>
        <div class="option_list">
            <p>How did you find us?<p>
            <select size="1" class="option_items">
                <option value="Web">Web Search</option>
                <option value="word">Word of Mouth</option>
                <option value="other">Oter</option>
            </select>
        </div>
    </div>
</body>
</html>
