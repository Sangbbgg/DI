<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_Teg</title>
    <style>
        body{
            background-color:bisque;
        }
        .container{
            width: 60%;
            height: 100vh;
            background-color: whitesmoke;
            margin: 0 auto;
            border-radius: 10px;
        }

        /* Your Message - 김지수 */
        .form-textarea {
            padding: 16px;
        }
        .form-textarea * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .form-textarea .form-label {
            color: #444;
        }
        .form-textarea textarea {
            margin-top: 8px;
            width: 100%;
            height: 180px;
            resize: none;
        }
    </style>    
</head>
<body>
    <div class="container">
        <!-- Your Message - 김지수-->
        <div class="form-textarea">
            <p class="form-label">Your Message</p>
            <textarea name="" id="" cols="" rows=""></textarea>
        </div>
    </div>
</body>
</html>
