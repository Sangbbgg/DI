<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_Teg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color:bisque;
        }
        .container{
            width: 60%;
            height: 100vh;
            background-color: whitesmoke;
            margin: 0 auto;
            border-radius: 10px;
        }

        /* 곽별이 */
        h2 { margin: 20px; }

        ul{
            list-style: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- 곽별이 -->
        <div class="kimkwark">
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li><label><input type="radio" name="reply" value="call">Call meeeee</label></li>
                    <li><label><input type="radio" name="reply" value="send">Send me an email</label></li>
                    <li><label><input type="radio" name="reply" value="don">Don't reply</label></li>
                    <br>
                    <li><label><input type="checkbox">Accept Terms</label></li>
                </ul>
            </section>
        </div>

    </div>
</body>
</html>
