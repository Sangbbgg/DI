<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="css/sign in.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/c92ef1a5e7.js" crossorigin="anonymous"></script>
</head>
<body>

  <fieldset class="login-container">

    <h2>B.B.A.N.G.G.E.U.T</h2>


    <form action="login" method="post">

        <label for="loginUsername">
          아이디:
        </label>
        
        <input type="text" id="loginUsername" name="loginUsername" required placeholder="abcd1234@aaaa.aa">

        <div class="password-container">

          <label for="login_Password">비밀번호:</label>

          <div class="input password">

            <input type="password" id="loginPassword" name="loginPassword" required placeholder="대문자 최소1개, 10자이상, 기호 '!,^,*'만 사용가능">

            <div class="eyes">

              <i class="far fa-eye-slash fa-sm" id="togglePassword" class="eye-icon"></i>

            </div>
          </div>
        </div>

        <div class="additional-options">

            <input style="zoom:1.5" type="checkbox" name="rememberMe">

            <span class="autolog">자동로그인</span>
 
        </div>

        <div>
        <div class="SNS_login">
  
          <button id="login_btn"><a href="/간편로그인">SNS간편로그인</a></button>
        <!-- <div class="login_button"> -->

          <button type="submit" id="login_btn">로그인</button>
          
          </div>
        </form>
      </div>
    </form>

    <div class="Sub_button_opt">

        <a href="/signup">회원가입</a>

        <a href="/forgot-password">비밀번호를 잊으셨나요?</a>

    </div>
  </fieldset>
  <script>

    $(function(){
      $('.eyes').on('click', function(){
        $('.password-container').toggleClass('active');

        if ($('.password-container').hasClass('active') == true){
          $(this).find('.fa-eye').attr('class', 'far fa-eye-slash fa-sm')
            .parents('.password-container').find('#loginPassword').attr('type', 'text');
        }

        else{
          $(this).find('.fa-eye-slash').attr('class', 'far fa-eye fa-sm')
            .parents('.password-container').find('#loginPassword').attr('type', 'password');
        }
      });
    });

  </script>
</body>
</html>
